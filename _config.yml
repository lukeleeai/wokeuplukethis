# Site
name: "wokeuplukethis"
title: "wokeuplukethis"
description: "Hope this blog helps anyone, but for now I'm just trying to help my newbie self up."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /wokeuplukethis
# google_analytics: 'UA-xxxxxxxx-1'
# disqus: 'demowebsite'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  luke:
    name: Luke Donghyun Lee
    display_name: Luke
    avatar: 'https://avatars2.githubusercontent.com/u/24787637?s=460&u=41a88731cc35370dd61942bb61309ac9d57f65b6&v=4'
    # gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: lukeleeai@gmail.com
    # web: https://www.wowthemes.net
    # twitter: https://twitter.com/wowthemesnet
    description: "I'm an innocent student eager to be evil enough."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "disabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
